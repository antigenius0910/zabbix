
---
platform: linux

image_resource:
  type: docker-image
  source: {repository: golang, tag: 1.9-alpine}

inputs:
  - name: resource-zabbix

run:
  path: /bin/sh
  args:
  - -euc
  - |
    build_root="${PWD}"

    pwd 
    ls -al
    cd resource-zabbix
    pwd
    ls -al
    echo $PATH
    cat ~/.profile    
